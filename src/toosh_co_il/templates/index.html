{% extends "base.html" %} {% block content %} {% for col in columns %}
<div class="space-y-2 basis-1/4">
  {% for projectname in col %}
  <a href="/project/{{ projectname }}">
    <div class="relative overflow-hidden border border-gray-300 rounded">
      <!-- SVG Placeholder while loading -->
      <div
        id="loading-placeholder-{{ projectname }}"
        class="inset-0 flex items-center justify-center h-64"
      >
        <svg
          class="w-12 h-12 text-gray-400 animate-spin"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
          ></path>
        </svg>
      </div>
      <img
        src="{{ url_for('static', filename='projects/' + projectname + '/preview.webp') }}"
        alt="{{ projectname }}"
        class="object-cover transition-opacity duration-500 opacity-0"
        hx-trigger="load"
        hx-swap="outerHTML"
        hx-
        onload="this.style.opacity='1'; document.getElementById('loading-placeholder-{{ projectname }}').style.display='none';"
      />
    </div>
  </a>
  {% endfor %}
</div>
{% endfor %} {% endblock %}
