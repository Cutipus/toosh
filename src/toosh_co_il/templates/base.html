<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="overflow-y-hidden bg-gray-300 h-dvh">
    <div
      id="content"
      class="max-h-screen mx-8 my-8 border-2 box-border border-black max-w-screen w-[calc(100%-4rem)] h-[calc(100%-4rem)] flex flex-row"
    >
      <div class="flex flex-col bg-blue-200 border-r-2 border-black basis-1/5">
        <div class="text-center border-b-2 border-black">
          <h1 class="font-serif text-9xl">{{ heading }}</h1>
        </div>
        <div>hello</div>
      </div>
      <div class="bg-red-300 basis-4/5">Bottom</div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
